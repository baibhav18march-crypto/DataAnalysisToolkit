# This workflow will build a Java project with Maven and deploy
name: Java CI with Maven and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Compile Java files
      run: |
        mkdir -p build
        javac -d build com/toolkit/dataanalysis/*.java
        
    - name: Create deployment artifact
      run: |
        mkdir -p deploy
        cp -r com deploy/
        cp -r build deploy/
        echo "Deployment successful at $(date)" > deploy/deployment.txt
        echo "Repository: ${{ github.repository }}" >> deploy/deployment.txt
        echo "Commit: ${{ github.sha }}" >> deploy/deployment.txt
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: java-dataanalysis-toolkit
        path: deploy/
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: java-dataanalysis-toolkit
        path: ./deploy
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
